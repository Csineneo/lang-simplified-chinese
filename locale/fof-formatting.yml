fof-formatting:
  admin:
    plugins:
      Autoimage: 转换图像链接为真实图像
      Autovideo: 转换视频链接为可播放的视频
      FancyPants: 使用精美的文本排版
      HTMLEntities: 使用 HTML entities
      MediaEmbed: 嵌入来自支持的网站的内容
      PipeTables: ASCII 风格表格
