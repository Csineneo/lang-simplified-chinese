    help_texts:
      description: 调整文件上传服务的设置
      mime_types: 请设置MIME类型。每一种类型都将会使用设置好的上传方式处理。
      resize: 你可以选择是否在上传图片之前调整图片大小。 以像素为单位, 你可以选择图片最大的长度和宽度。调整图片大小将会保持图片的纵横比。
      watermark: 选择上传图片时是否附加水印。水印会根据下面的偏好设置来添加到非GIF的图片上。
      disable-hotlink-protection:
        防盗链保护可以通过验证 csrf token 和 post id 来阻止来自站外的下载请求。（默认启用）
      disable-download-logging:
        打开开关可以禁用后台对论坛用户每次下载行为的记录。如果保持记录功能启用，你可以查看文件的下载次数及其他相关数据。（默认启用）
