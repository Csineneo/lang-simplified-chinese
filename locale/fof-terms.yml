fof-terms:
    admin:
        settings:
            title: 服务条款设置

            field:
                signup-legal-text: 注册表单上的额外文本
                hide-updated-at: 不要在有更新时显示服务条款更新日期
                date-format: 日期格式
                date-format-help: 你可以使用任何有效的 <a>Moment.js</a> 格式，留空为默认格式。

        titles:
            policies: 条款

        buttons:
            new-policy: 新条款
            edit-policy: 编辑条款
            add-policy: 添加条款
            save-policy: 保存条款
            delete-policy: 删除条款
            set-to-now: 现在

        messages:
            delete-policy-confirmation: >
                这将永久从数据库移除条款 {name} 及相关接受日期。
                若你处于法律原因需要，请确保备份这些日期。
                你确定要删除这项条款吗？
        policies:
            name: 名称
            name-help: 这个名称将显示在复选框旁，并作为更新对话框的标题。
            url: 链接
            url-help: 可以阅读服务条款的页面链接，点击后在新页面开启。
            update-message: 更新消息
            update-message-help: 向未接受最新条款的用户显示的消息。
            terms-updated-at: 更新于
            terms-updated-at-placeholder: YYYY-MM-DD (hh:mm:ss)
            terms-updated-at-help: >
                服务条款最后更新日期。
                设置此值将要求已接受条款的用户再次接受条款。
                必须为过去的时间（否则用户将无法在日期之后接受并跳过对话框）。
            export-url: 导出链接
            export-url-help: >
                具有权限「导出全部条款数据」的用户可以访问以下链接以下载接受条款的用户列表。
                你可以在 <a>插件 wiki</a> 上找到更多关于此选项的详细信息。
        permissions:
            see-user-policies-state: 查看用户服务条款状态
            postpone-policies-accept: 允许推迟接受新服务条款
            export-policies: 导出全部用户及服务条款信息

    forum:
        signup:
            i-accept: 我接受服务条款 <a>{policy}</a>
            must-accept: 必须接受服务条款 {policy} 

        accept-modal:
            title: 服务条款更新
            updated-at: 服务条款更新于 {date}
            updated-recently: 自你上次访问后服务条款已更新
            i-accept: 我接受新服务条款 <a>{policy}</a>
            accept: 确认
            close: 你现在可以关闭此对话框

        state-modal:
            title: 用户 {username} 服务条款接受状态
            accepted-at: 接受于 {date}
            not-accepted: 不接受

        update-alert:
            must-accept-message: 在你查看新条款时，我们临时限制了你的帐户访问权限。
            can-accept-message: 我们最近更新了服务条款，你必须接受才能继续使用本网站。
            review: 点击此处查看并接受新服务条款

        user_controls:
            state_button: 服务条款接受状态
