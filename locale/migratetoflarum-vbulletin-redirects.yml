migratetoflarum-vbulletin-redirects:
    admin:
        settings:
            title: VBulletin 跳转设置

            disclaimer: >
                请谨慎修改这些设置。
                这些值已在迁移期间设置，可能不需要任何修改！
            field:
                discussionIncrement: 主题 (讨论串) ID 增量
                userIncrement: 用户 ID 增量
                tagIncrement: 标签 (论坛) ID 增量
                redirectStatus: 跳转类型

            option:
                301: 301 (永久跳转，适用于在线)
                302: 302 (临时跳转，适用于测试)

            button:
                showAdvanced: 显示高级设置
                hideAdvanced: 隐藏高级设置
