# https://github.com/studosi-flarum/mail-filter/blob/master/locale/en.yml
# Mon, 23 Mar 2020 10:55:41 +0800

studosi-mail-filter:
    admin:
        nav:
            title: 邮箱过滤
            desc: 允许和禁止注册的邮箱

        settings:
            rule:
                name_placeholder: 规则名称

                delete:
                    question: "确定要删除规则「{rule_name}」？"
                    yes: 是
                    no: 否

        whitelist:
            label: 白名单
            desc: 严格匹配
            placeholder: 添加完整邮箱...

        whitelist_regex:
            label: 正则表达式
            desc: 正则匹配的邮箱
            placeholder: 添加正则表达式...

        blacklist:
            label: 黑名单
            desc: 严格匹配
            placeholder: 添加完整邮箱...

        blacklist_regex:
            label: 正则表达式
            desc: 正则匹配的邮箱
            placeholder: 添加正则表达式...

        import:
            label: 导入设置
            desc: 导入邮箱白名单、黑名单以及白名单正则、黑名单正则。
            button: 导入

        error:
            invalid_regex: "正则表达式无效。"

    forum:
        error:
            generic: "遇到错误，请联系论坛管理员。"

            blacklisted: "这个邮箱或邮箱后缀不在论坛黑名单中。"
            not_whitelisted: "这个邮箱或邮箱后缀不在论坛白名单中。"
